<div *ngIf="show">
  <button (click)="onClickLogin()">login</button>
  <br><br>
  <button (click)="onClickRegistration()">registration</button>
</div>

<div *ngIf="!show && login">
  <form #form='ngForm'>
    <label>login </label>
    <input type="text" name="login" ngModel>
    <br>
    <br>
    <label>name </label>
    <input type="text" name="email" ngModel>
    <button (click)="sendForm(form)">Send</button>
  </form>
</div>
<div *ngIf="!show && register">
  <form #anotherForm='ngForm'>
    <label>name </label>
    <input type="text"
           ngModel
           required
           #nameRef="ngModel"
           name="name">
    <br><br>
    <label>email </label>
    <input type="email"
           ngModel
           email
    [ngClass]="[emailRef.invalid && emailRef.touched ?'wrong-email':'right-email' ]"
    #emailRef="ngModel"
           name="email">
    <br><br>
    <label>password</label>
    <input type="password"
           ngModel
           required
           #passRef="ngModel"
           name="password">
    <button
      type="submit"
      (click)="nameRef.pristine ||
       emailRef.pristine ||
       passRef.pristine ||
       !emailRef.valid ? sendError(anotherForm):sendForm(anotherForm)"
    >Send</button>
    <div [ngClass]="classes">{{error}}</div>
  </form>
</div>
